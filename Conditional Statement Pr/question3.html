            <br><br><br><br>

      
    <h1>Guess Any Number</h1>

    <h1 style="color: red;" id="wronganswer"></h1>
    <h1 style="color: green;" id="rightanswer"></h1>
    <h1 id="guess"></h1>
    <h2 style="color: blue;" id="write"></h2>

    </div>

</body>

<script>
    let SecretNumber = 6
    let Guess = document.getElementById("Number").value 

   if(Guess === ""){
    document.getElementById("guess").innerHTML = "Guess The Number"
   }else{
    if(Guess >= 7 && Guess <= 20){
        document.getElementById("wronganswer").innerHTML = "Enter More Lower Amount"
    }else if(Guess < 6){
        document.getElementById("wronganswer").innerHTML = "Enter Higher Amount"
    }else if(Guess >= 21){
        document.getElementById("write").innerHTML = "Enter only between 1 to 20 numbers"
    }else{
        document.getElementById("rightanswer").innerHTML = "Correct"

    }
