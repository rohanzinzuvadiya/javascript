<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown & Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #countdown-display {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      #quote-display {
        font-size: 24px;
        font-style: italic;
        margin-bottom: 40px;
      }

      #start-button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #start-button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="countdown-display">Countdown: 0</h1>
      <p id="quote-display">Quote:</p>
      <button id="start-button">Start Countdown</button>
    </div>

    <script>
      let count = 10;
      let stop;
      let quotes = [
        "'Believe you can and you're halfway there.' - Theodore Roosevelt",
        "'The only way to do great work is to love what you do.' - Steve Jobs",
        "'Success is not final, failure is not fatal: It is the courage to continue that counts.' - Winston Churchill",
        "'Don't watch the clock; do what it does. Keep going.' - Sam Levenson",
        "'You miss 100% of the shots you don't take.' - Wayne Gretzky",
        "'I have not failed. I've just found 10,000 ways that won't work.' - Thomas Edison",
        "'You are never too old to set another goal or to dream a new dream.' - C.S. Lewis",
      ];
      let currentQuote = 0;

      document
        .querySelector("#start-button")
        .addEventListener("click", function () {
          count = 100; // Reset count to 10 when button is clicked
          stop = setInterval(() => {
            document.querySelector("#countdown-display").innerHTML =
              "Countdown: " + count;
            count--;
            if (count >= 0) {
              document.querySelector("#quote-display").innerHTML =
                "Quote: " + quotes[currentQuote];
              currentQuote = (currentQuote + 1) % quotes.length; // Cycle through quotes
            } else {
              clearInterval(stop); // Stop the countdown when it reaches 0
            }
          }, 1000);
        });
    </script>
  </body>
</html>
