<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .main {
        height: 100vh;
        width: 100vw;
        background-color: #eee7d7;
      }
      .form {
        height: 100vh;
        width: 40vw;
        background-color: #fff;
        position: relative;
        top: 5%;
      }
      .box {
        height: 91vh;
        width: 35vw;
        border: 1px solid black;
        position: relative;
        border-radius: 0.5rem;
        top: 5%;
      }
      #signup {
        position: relative;
        left: 40%;
        top: 3%;
        text-decoration: none;
        font-size: 25px;
        color: black;
      }
      #reg {
        font-size: 45px;
      }
      form {
        width: 80%;
      }
      input {
        height: 38px;
        width: 360px;
        position: relative;
        top: 9px;
      }
      #error {
        color: red;
        font-size: 18px;
      }
      label {
        font-size: 18px;
        position: relative;
        left: -30.5%;
      }
      span {
        color: red;
      }
      #Confrim_Pass {
        position: relative;
        left: -100px;
      }
      #em {
        position: relative;
        left: -145px;
      }
    </style>
</head>

<body>
    <div class="main">
      <center>
        <div class="form">
          <div class="box">
            <a href="login.html" id="signup">Login</a><br /><br /><br /><br />
            <p id="reg"><b>Registration</b></p>
            <form action="login.html" id="sig">
              <br /><br />
              <label for="">Username <span>*</span></label> <br />
              <input type="text" id="name" /> <br /><br />
              <label for="" id="em">E-mail <span>*</span></label> <br />
              <input type="email" id="email" /> <br /><br />
              <label for="">Password <span>*</span></label> <br />
              <input type="password" id="password" /> <br /><br />
              <label for="" id="Confrim_Pass"
                >Confirm Password <span>*</span></label
              >
              <br />
              <input type="password" id="confirmPassword" /> <br /><br /><br />
              <input type="submit" value="Sign up" id="sub" />
              <br /><br /><br />
              <p id="error"></p>
              <br /><br />
            </form>
          </div>
        </div>
      </center>
    </div>

    <script>
      $(document).ready(function () {
        $("#sig").submit(function (event) {
          event.preventDefault();
          $("#error").text(" ");

          let name = $("#name").val();
          if (name == "") {
            $("#error").text("Please Enter Name");
            return;
          }

          let email = $("#email").val();
          if (email == "") {
            $("#error").text("Enter Email ID");
            return;
          }

          let password = $("#password").val();
          let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
          if (password == "") {
            $("#error").text("Enter Password");
            return;
          } else if (!passwordRegex.test(password)) {
            $("#error").text("Enter Strong Password");
            return;
          }

          let confirmPassword = $("#confirmPassword").val();
          if (password != confirmPassword) {
            $("#error").text("Password & Confirm Password Not Match!");
            return;
          }

          window.location.href = "login.html";
        });
      });
    </script>
