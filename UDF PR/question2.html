<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>

    <center>

        <div
            style="border: 1px solid black; border-radius: 10px; height: 100%; width: 500px; background-color: whitesmoke; font-family: Arial, Helvetica, sans-serif;">


            <h2>Simple Interest Calculator</h2>

            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" value=""><br><br>

            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" value=""><br><br>

            <label for="time">Time Period (years):</label>
            <input type="number" id="time" value=""><br><br>

            <button onclick="calculateInterest()">Calculate Interest</button>

            <p id="result"></p>

        </div>
    </center>

</body>

</html>

<script>
    function calculateSimpleInterest(principal, rate, time) {
        return (principal * rate * time) / 100;
    }

    function calculateInterest() {
        let principal = document.getElementById("principal").value
        let rate = document.getElementById("rate").value
        let time = document.getElementById("time").value
        let simpleInterest = calculateSimpleInterest(principal, rate, time)
        document.getElementById("result").innerHTML = `The simple interest is ${simpleInterest}`
    }
</script>
</body>

</html>
