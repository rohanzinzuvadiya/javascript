<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>

<body>

    <center>

        <div
            style="border: 1px solid black; border-radius: 10px; height: 100%; width: 500px; background-color: whitesmoke; font-family: Arial, Helvetica, sans-serif;">

            <h2>Convert Kilometers to Miles</h2>

            <label for="kilometers">Enter number of kilometers:</label>
            <input type="number" id="kilometers" value=""><br><br>

            <button onclick="convertKilometersToMilesAndDisplayResult()">Convert and Display</button>

            <p id="result"></p>

        </div>
    </center>

</body>

</html>

<script>

    function convertKilometersToMilesAndDisplayResult() {

        let kilometers = document.getElementById("kilometers").value
        let miles

        function mile(kilometers, miles) {
            miles = kilometers * 0.62
            document.getElementById("result").innerHTML = miles
        }

        mile(kilometers, miles)

    }



</script>
