<!-- Q5.Count even numbers between 1 - 20.(do..while) -->

<body>
    <center>
        <h1>Enter any number</h1>

        <input type="text" id="number">

        <h1 id="answer"></h1>
    </center>
</body>
</html>

<script>
    let number = document.getElementById("number").value 
    let i = 1
    do{
        if(i % 2 == 0){
            document.getElementById("answer").innerHTML += i + "<br>"
        }
        i++
    }while(i <= number)
</script>
