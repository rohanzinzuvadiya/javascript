<!DOCTYPE html>
<html>
  <head>
    <title>Question 1</title>
  </head>

  <body>
    <center>
    <div style="height: 100%; width: 600px; border: 1px solid black ; background-color: whitesmoke"> 
    <h1>Count Number of Digits in A Number</h1>
    <input type="number" id="num" name="num"><br><br>
    <h3 id="answer"></h3>
</div>
</center>

    <script>
      
        const num = document.getElementById("num").value;

        let digitCount = 0;

        let numCopy = num;
        do {
          numCopy = Math.floor(numCopy / 10);
          digitCount++;
        } while (numCopy > 0);

        document.getElementById("answer").innerHTML = "number of digit is : " + digitCount;
     
    </script>
  </body>
</html>
