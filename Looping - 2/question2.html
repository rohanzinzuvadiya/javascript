<!-- Q2. Find factorial of a number.(while) -->

<body>
    <center>
        <div style="height: 100%; width: 600px; border: 1px solid black ; background-color: whitesmoke"> 

        <h1>Enter Any Number</h1>
        <input type="text" id="number">

        <h3 id="answer"></h3>
        </div>
    </center>
</body>
</html>

<script>
    let number = document.getElementById("number").value  
        
    let i = 1
    let fact = 1
    while(i <= number){
        fact *= i 
        i++

    }

    document.getElementById("answer").innerHTML = fact
</script>
