    <center>
    <h1>Enter Any Number</h1>

    <input type="text" id="number">

    <h1 id="answer"></h1>
</center>

<!-- 3.Use conditional statement find if its even or odd. -->

<script>
    let number = document.getElementById("number").value 


    if(number === ""){
        document.getElementById("answer").innerHTML = "Enter Any Number"
    }else{

        if(number % 2 == 0){
        document.getElementById("answer").innerHTML = "Even"
    }else{
        document.getElementById("answer").innerHTML = "Odd"

    }
    }


</script>
