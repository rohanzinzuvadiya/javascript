<!-- 2. Check if sum of given angles is 180 degree . If yes check if it's equilateral , scalene or isosceles. -->


<script>
    let angle1 = document.getElementById("angle1").value 
    let angle2 = document.getElementById("angle2").value 
    let angle3 = document.getElementById("angle3").value 
    let sum = +angle1 + +angle2 + +angle3

    if(angle1 === "" && angle2 === "" && angle3 === ""){
        document.getElementById("triangle").innerHTML = "Enter Valid Value"
    }else{
        if(sum === 180){
            document.getElementById("triangle").innerHTML = "triangles"
        }else{
            document.getElementById("triangle").innerHTML = "Not a triangles"
        }


        //////

        if(angle1 === angle2 && angle2 === angle3 && angle3 === angle1){
            document.getElementById("type").innerHTML = "equilateral"
        }else if(angle1 === angle2 || angle2 === angle3 || angle3 === angle1){
            document.getElementById("type").innerHTML = "isosceles"

        }else{
            document.getElementById("type").innerHTML = "scalene"

        }

    }


    // 


</script>
