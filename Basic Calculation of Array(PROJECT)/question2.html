<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>

    <center>
        <div style="height: 250px; width: 600px; border-radius: 10px; background-color: whitesmoke; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">
            <br><br>
            <h1>Enter comma-separated numbers</h1>
            <input type="text" id="numbers" placeholder="Enter Numbers">
            <button onclick="calculateSum()">Calculate Sum</button>
            <h3 id="result"></h3>
        </div>
    </center>

    <script>
        function sumOfOdds(arr) {
            // Filter the array to get only the odd numbers
            const oddNumbers = arr.filter(num => num % 2 !== 0);

            // Use the reduce method to add up the odd numbers
            const sum = oddNumbers.reduce((total, num) => total + num, 0);

            // Return the sum
            return sum;
        }

        function calculateSum() {
            // Get the array values from the input field
            const input = document.getElementById("numbers")
            const arr = input.value.split(",").map(num => parseInt(num))

            // Calculate the sum of odd numbers
            const sum = sumOfOdds(arr)

            // Display the result on the page
            const resultElement = document.getElementById("result").innerHTML = `The sum of odd numbers is: ${sum}`;

        }
    </script>
</body>
</html>
