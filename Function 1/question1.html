<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Q1. Find product of digits using function.(Function Expression) -->

<body>
<center>
<div style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: 1px solid black; height: 100%; width: 500px; border-radius: 10px; background-color: whitesmoke;">

    <h2>Product of Digits</h2>
    <input type="text" id="num1">

    <h2>Find Product</h2>
    <input type="text" id="num2">

    <br><br>

    <button onclick="findProduct()">Find Product</button>

    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="result"></h1>
</div>
</center>
</body>
</html>

<script>
    

    findProduct = () => {

    let multi = function(){
        let number1 = document.getElementById("num1").value 

        let number2 = document.getElementById("num2").value  

        let result = number1 * number2
        document.getElementById("result").innerHTML = result
    }
    multi()
}
</script>
