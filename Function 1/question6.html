<!-- Q6. Find odd number function.(Name Function Expression) -->

<body>

<center>
        
        <div style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: 1px solid black; height: 100%; width: 500px; border-radius: 10px; background-color: whitesmoke;">

    <h1>Find Odd Numbers</h1>
    <input type="text" id="num1">
    
    <br><br>

    <button onclick="findOddNumbers()">Find Odd Numbers</button>

    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="result"></h2>

    </div>
    </center>
</body>
</html>

<script>

findOddNumbers = () => {

    let odd = function(){
        let number1 = document.getElementById("num1").value 


        if(number1 % 2 != 0){
            document.getElementById("result").innerHTML = "Odd"

        }else{
            document.getElementById("result").innerHTML = "Even"

        }
    }
    odd()
}
</script>
