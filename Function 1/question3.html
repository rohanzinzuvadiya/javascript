<!-- Q3. Find factorial of a number using function.(Arrow Function) -->

<body>
<center>
    <div style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: 1px solid black; height: 100%; width: 500px; border-radius: 10px; background-color: whitesmoke;">
    <h1>Factorial Of A Number</h1>

    <input type="text" id="num">

    <button onclick="findFactorial()">Find Factorial</button>

    <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;" id="result"></h2>
    </div>
</center>
</body>
</html>

<script>

 findFactorial = () => {
 
        let num = document.getElementById("num").value 

        let factorial = 1

        for(let i = 1; i<= num ; i++){
            factorial *= i 

        }

        document.getElementById("result").innerHTML = factorial

    }
    findFactorial()
</script>
