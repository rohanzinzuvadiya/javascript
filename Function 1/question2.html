<!-- Q2. Find sum of three number using function.(Function Statement) -->

<body>
<center>
    <div style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: 1px solid black; height: 100%; width: 500px; border-radius: 10px; background-color: whitesmoke;">

    <h2>Enter First number</h2>
    <input type="text" id="num1">

    <h2>Enter Second number</h2>
    <input type="text" id="num2">

    <h2>Enter Third number</h2>
    <input type="text" id="num3">

    <br><br>

    <button onclick="calculateSum()">Calculate Sum</button>

    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="result"></h1>
    </div>
</center>
</body>
</html>

<script>

function calculateSum() {
    let multi = function xyz(){
        let number1 = document.getElementById("num1").value 

        let number2 = document.getElementById("num2").value  
        let number3 = document.getElementById("num3").value

        let result = +number1 + +number2 + +number3


        document.getElementById("result").innerHTML = result
    }
    multi()
}
</script>
