<!-- Q4. Find double of a number using function.(Arrow Function) -->

<body>
<center>
    <div style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: 1px solid black; height: 100%; width: 500px; border-radius: 10px; background-color: whitesmoke;">
    <h1>Double of a Number</h1>

    <input type="text" id="num">

    <br><br>

    <button onclick="finddouble()">Find Double</button>

    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="answer"></h2>
    </div>
</center>
</body>
</html>


<script>
    finddouble=()=>{
        let num = document.getElementById("num").value 

        let result = +num + +num 

        document.getElementById("answer").innerHTML = result
    }
    finddouble()
</script>
