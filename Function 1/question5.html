<!-- Q5.Reverse the digits. -->

<body>
<center>
        
        <div style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: 1px solid black; height: 100%; width: 500px; border-radius: 10px; background-color: whitesmoke;">

        <h1>Reverse Digits</h1>
        <input type="number" id="input">

        <br><br>

        <button onclick="reverseDigits()">Reverse Digits</button>

        <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="answer"></h2> 
        </div>
    </center>
</body>
</html>

<script>
    reverseDigits=()=>{
        let number = document.getElementById("input").value
    let reverse = 0
    let remender

    while (number != 0) {
        rem = number % 10 
        reverse = reverse * 10 + rem
        number = Math.floor(number/10)

    }
    document.getElementById("answer").innerHTML = reverse
    }
    reverseDigits()
</script>
