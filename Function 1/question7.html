<!-- Q7. Take a variable darkMode if true print "ON" or just print "OFF"
(Arrow Function) -->

<body>
    <center>
        
            <div style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: 1px solid black; height: 100%; width: 500px; border-radius: 10px; background-color: whitesmoke;">
    
        <h1>Dark Mode</h1>

        <select name="" id="tf">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>

        <br><br>

        <button onclick="toggleDarkMode()">Mode</button>

        <h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="answer"></h3>
        </div>
    </center>
</body>
</html>
<script>

function toggleDarkMode(){
    let darkMode = document.getElementById("tf").value

    let ans = function(){

        if (darkMode === "true") {
            document.getElementById("answer").innerHTML = "On"
        }    
        else{
            document.getElementById("answer").innerHTML = "Off"

        }

    }
    ans()
}
</script>
