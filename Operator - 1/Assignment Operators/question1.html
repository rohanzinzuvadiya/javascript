    <title>1.Increment a number by 1 and display the result.</title>
</head>

<body>
    <h4>Enter  Element</h4>
    <input type="text" id="input1">
    <h4 id="answer"></h4>

<!-- 1.Increment a number by 1 and display the result. -->

<script>
let a = document.getElementById("input1").value
 
++a
document.getElementById("answer").innerHTML = a
</script>
