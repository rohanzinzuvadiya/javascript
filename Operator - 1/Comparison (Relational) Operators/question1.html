<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Compare two numbers and log if they are equal or not.</title>
</head>

<body>
    <h4>Enter First Element</h4>
    <input type="text" id="input1">
    
    <h4>Enter Second Element</h4>
    <input type="text" id="input2">
    
    <h4 id="answer"></h4>
</body>
</html>

<!-- 1.Compare two numbers and log if they are equal or not. -->

<script>
let a = document.getElementById("input1").value
let b = document.getElementById("input2").value
document.getElementById("answer").innerHTML = a == b
</script>
