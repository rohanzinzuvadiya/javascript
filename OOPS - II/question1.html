<!DOCTYPE html>
<html>
<head>
  <title>Car Class Example</title>
</head>
<body>
  <script>
    class Car {
      constructor(make, model, year) {
        this.make = make;
        this.model = model;
        this.year = year;
      }
    }
    
    const myCar = new Car("Toyota", "Corolla", 2022);
    document.write(`My car is a ${myCar.year} ${myCar.make} ${myCar.model}`);
  </script>
</body>
</html>
