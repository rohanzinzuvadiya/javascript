<!DOCTYPE html>
<html>
<head>
  <title>Person Class Example</title>
</head>
<body>
  <script>
    class Person {
      constructor(name, age, score) {
        this.name = name;
        this.age = age;
        this.score = score;
      }

      printInfo() {
        document.write(`Name: ${this.name}, Age: ${this.age}, Score: ${this.score}<br>`);
      }
    }
    
    const person1 = new Person("John Doe", 30, 90);
    const person2 = new Person("Jane Doe", 25, 85);
    
    person1.printInfo();
    person2.printInfo();
  </script>
</body>
</html>
