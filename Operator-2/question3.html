</head>
<body>

    <center>
        <h1 style="color: red;">3.Swap 3 numbers.</h1>
    </center>
      
    

    <h1>Enter Number:</h1>
    <input type="text" id="input1">

    <h1>Enter Number:</h1>
    <input type="text"  id="input2">

    <h1>Enter Number:</h1>
    <input type="text" id="input3">

    <h1 id="answer1">Answer</h1>
    <h1 id="answer2">Answer</h1>
    <h1 id="answer3">Answer</h1>

</body>

<!-- 3.Swap 3 numbers. -->

<script>
    let a = document.getElementById("input1").value
    let b = document.getElementById("input2").value
    let c = document.getElementById("input3").value

    document.getElementById("answer1").innerText = +c
    document.getElementById("answer2").innerText = +a
    document.getElementById("answer3").innerText = +b
</script>
