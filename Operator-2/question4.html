<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>
</head>
<body>
    
    <center>
        <h1 style="color: red;">4. Find Average of students marks obtained in 3 subjects.</h1>
    </center>

    <h1>Student 1 Marks:</h1>
    <input type="text" id="input1">

    <h1>Student 2 Marks:</h1>
    <input type="text" id="input2">

    <h1>Student 3 Marks:</h1>
    <input type="text" id="input3">

    <p id="average"></p>


  
    
</body>
</html>

<!-- 4. Find Average of students marks obtained in 3 subjects. -->

<script>
    let marks1 = document.getElementById("input1").value
    let marks2 = document.getElementById("input2").value
    let marks3 = document.getElementById("input3").value

    let average = (+marks1 + +marks2 + +marks3) / 3
    document.getElementById("average").innerText = average


</script>
