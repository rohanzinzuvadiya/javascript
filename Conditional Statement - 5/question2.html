<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>
<body>

    <center>

        <div style="max-width: 500px; height: 400px; border: 1px solid black; border-radius: 20px; background-color: rgb(237, 237, 237);">

        <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Calculator</h1>
        
        <input style="height: 50px; width: 50px;" type="text" id="number1">

        <br><br>

        <select name="" id="operator">
            <option value=""></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>

        <br><br>

        <input style="height: 50px; width: 50px;" type="text" id="number2">

            <h3 style="font-family: cursive;" id="answer"></h3>
            <h3 style="font-family: cursive; color: red;" id="answerinvalid"></h3>
        </div>
    </center>
    
</body>
</html>

<script>
    let value1 = document.getElementById("number1").value
    let value2 = document.getElementById("number2").value 
    let operator = document.getElementById("operator").value

    if(value1 == "" || value2 == ""){
        document.getElementById("answerinvalid").innerHTML = "Invalid operator"
    }else{

        switch(operator){
            
            case "+" : document.getElementById("answer").innerHTML = "Addition is : " + (+value1 + +value2)
            break
            break

            case "-" : document.getElementById("answer").innerHTML = "Substraction is : " + (+value1 - +value2)
            break
       
            case "/" : document.getElementById("answer").innerHTML = "division is : " + (+value1 / +value2)
            break 

            case "*" : document.getElementById("answer").innerHTML = "Multiplication is : " + (+value1 * +value2)
            break

           

        }
    }
</script>
