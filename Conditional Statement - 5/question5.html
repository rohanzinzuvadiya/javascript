<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    
    <center>

        <div style="max-width: 500px; height: 400px; border: 1px solid black; border-radius: 20px; background-color: rgb(237, 237, 237);">

            <br><br><br><br>

        <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: green;">Starbucks Menu</h1>

        <br>

        <select name="" id="menu">
            <option value=""></option>
            <option value="Belgium Chocolate Frappuccino">Belgium Chocolate Frappuccino</option>
            <option value="Belgium Chocolate Latte">Belgium Chocolate Latte</option>
            <option value="Iced Belgium Chocolate Latte">Iced Belgium Chocolate Latte</option>
            <option value="Alphonso Mango Java Chip Frappuccino">Alphonso Mango Java Chip Frappuccino</option>
            <option value="Cold Brew with Ginger Ale">Cold Brew with Ginger Ale</option>
        </select>

        <br><br>

            <h3 style="font-family: cursive;" id="answer"></h3>
            <h3 style="font-family: cursive; color: red;" id="pleaseselectyouritem"></h3>
        </div>
    </center>
    
</body>

<script>
    let starbucks = document.getElementById("menu").value

    switch(starbucks){
        case "Belgium Chocolate Frappuccino" : document.getElementById("answer").innerHTML = "Belgium Chocolate Frappuccino : ₹ 509.25"
        break

        case "Belgium Chocolate Latte" : document.getElementById("answer").innerHTML =  "Belgium Chocolate Latte : ₹ 430.50"
        break

        case "Iced Belgium Chocolate Latte" : document.getElementById("answer").innerHTML = "Iced Belgium Chocolate Latte : ₹ 472.50"
        break

        case "Alphonso Mango Java Chip Frappuccino" : document.getElementById("answer").innerHTML = "Alphonso Mango Java Chip Frappuccino : ₹ 509.25"
        break

        case "Cold Brew with Ginger Ale" : document.getElementById("answer").innerHTML = "Cold Brew with Ginger Ale : ₹ 372.75"
        break
 
        default : document.getElementById("pleaseselectyouritem").innerHTML = " 'Please Select Your Item'"
    }
</script>
