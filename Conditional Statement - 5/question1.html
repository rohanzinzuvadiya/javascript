<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <center>
        <div style="max-width: 500px; height: 400px; border: 1px solid black; border-radius: 20px; background-color: rgb(237, 237, 237);">

            <br><br><br><br><br>

            <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Enter Any Day Of Week</h1>
            <input type="text" id="anydayofweek">

            <h3 style="font-family: cursive;" id="answer"></h3>
        </div>
    </center>

</body>
</html>

<script>
    let days = document.getElementById("anydayofweek").value
    
    if(days === ""){
        document.getElementById("answer").innerHTML = ""
    }else{
        
        switch(days){
            case "monday" : document.getElementById("answer").innerHTML = "It's the Start Of The WorkWeek."
            break

            case "friday" : document.getElementById("answer").innerHTML = "It's Almost The Weekend!"
            break
            
            case "tuesday" : document.getElementById("answer").innerHTML = "It's Some Other Day."
            break

            case "wednesday" : document.getElementById("answer").innerHTML = "It's Some Other Day."
            break

            case "thursday" : document.getElementById("answer").innerHTML = "It's Some Other Day."
            break

            case "friday" : document.getElementById("answer").innerHTML = "It's Some Other Day."
            break

            case "saturday" : document.getElementById("answer").innerHTML= "It's Some Other Day."
            break

            case "sunday" : document.getElementById("answer").innerHTML = "It's Some Other Day."
            break

            default : document.getElementById("answer").innerHTML = "Invalid"
        }
    }
</script>
