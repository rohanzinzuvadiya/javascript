<!-- Q2. Find vowels in a string. -->

<body>

    <center>

        <div style="max-width: 650px; height: 400px; border: 1px solid black; border-radius: 20px; background-color: rgb(231, 231, 231);">
    
    <br><br><br><br><br><br>
    
        <h1 style="font-size: 30px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Enter Any Name</h1>
        <input type="text" id="input1">

        <h3 id="answer"></h3>

    
        </div>
        </center>
    
</body>
</html>

<script>
    let vowels = document.getElementById("input1").value 
    let vowelcount = 0

    for(let i = 0; i <= vowels.length - 1; i++){
        if(vowels[i] === 'a' || vowels[i] === 'e' || vowels[i] === 'i' || vowels[i] === 'o' || vowels[i] === 'u'){
            vowelcount++
        }
        
    }
    document.getElementById("answer").innerHTML = vowelcount
  
     


</script>
