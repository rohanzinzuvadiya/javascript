<!-- Q6.Print Hello World 10 times. -->

<body>
    <center>

    <div style="max-width: 650px; height: 400px; border: 1px solid black; border-radius: 20px; background-color: rgb(231, 231, 231);">

<br><br><br><br>


    <h3 id="answer"></h3>


    </div>
    </center>
  
</body>
</html>

<script>
    for(let i = 1; i <= 10; i++){
        document.getElementById("answer").innerHTML += "Hello World<br>"
    }

</script>
