<!-- Q1. Find if a given string is palindrome. -->

<body>
    <center>

    <div style="max-width: 650px; height: 400px; border: 1px solid black; border-radius: 20px; background-color: rgb(231, 231, 231);">

<br><br><br><br><br><br>

    <h1 style="font-size: 30px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> Find if a given string is palindrome.</h1>
    <input type="text" id="input1">
    <h3 id="answer"></h3>
    <h3 id="entervalidans" style="color: red;"></h3>

    </div>
    </center>
  
</body>
</html>

<script>
    let str = document.getElementById("input1").value
    let res1 = ""
    let res2 = ""

    for(let i=0; i<= str.length-1; i++){
        res1 += str[i]
    }

    for(let i = str.length-1; i>=0; i--){
        res2 += str[i]
    }

    if(str === ""){
        document.getElementById("entervalidans").innerHTML = "Enter Valid String ! "
    }else{

    if(res1===res2){
        document.getElementById("answer").innerHTML = "It is a palindrom number!"
    }else{
        document.getElementById("answer").innerHTML = "It is not a palindrom number!"
    }
    }
</script>
