<!-- Q3. Find odd number. -->

<body>

    <center>

        <div style="max-width: 800px; height: 100%; border: 1px solid black; border-radius: 20px; background-color: rgb(231, 231, 231);">
    
    <br><br><br><br><br><br>
    
        <h1 style="font-size: 25px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
          Please enter a value to find an odd number</h1><br>
        <input type="text" id="number">

        <h3 id="answer"></h3>
        <h3 id="entervalidvalue" style="color: red;"></h3>
    
        </div>
        </center>
    
</body>
</html>

<script>
    let number = document.getElementById("number").value

    if(number === "0"){
        document.getElementById("entervalidvalue").innerHTML = "Please enter a value greater than 0 to find odd numbers" 
    }else{

        for(let i = 1; i <= number; i++){
            if(i % 2 !== 0){
                document.getElementById("answer").innerHTML += i + "<br>"
            }
        }
    }
</script>
