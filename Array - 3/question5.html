<!-- Q5.Use map and filter to find length of all elements greater than 4 -->

<body>
    
</body>
</html>

<script>
    let arr = ["apple","kiwi","Pineapple","Rambutan","Olive"]

    ans = arr.filter((element)=>{
        return element.length > 4
    }).map((element)=>{
        return element
    })
    
    console.log(ans)
</script>
