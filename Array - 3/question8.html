<!-- Q8.Write a function processArray that takes an array of strings, 
filters out the strings with less than 5 characters, 
and then converts the remaining strings to uppercase. -->

<body>
    
</body>
</html>

<script>
    let arr = ["iphone","oppo","nokia","balckbarry","vivo"]

    let ans = arr.filter((element)=>{
        return element.length < 5
    }).map((element)=>{
        return element.toUpperCase()
    })
    console.log(ans)
</script>
