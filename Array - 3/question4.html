    <!-- Q4.Use filter and reduce to find sum of all even numbers. -->

    <body>
        
    </body>
    </html>
    <script>
        let arr = [1,2,3,4,5]

        let ans = arr.filter((element)=>{
            return element % 2 === 0
        }).reduce((acc , curr)=>{
        return acc + curr
    })

    console.log(ans)
    </script>
