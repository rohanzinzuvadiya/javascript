<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>
<body>
    <center>

        <div style="border: 1px solid black ; border-radius: 10px; background-color: whitesmoke; height: 100%; width: 500px; font-family: Arial, Helvetica, sans-serif;">

           <h1 style="font-size: 20px;"> The area of a square as parameters.</h1>


        <input type="number" id="input" placeholder="Enter the number">
 
        <input type="number" id="input2" placeholder="Enter the exponent">
        <button onclick="calculatePower()">Calculate</button>
        <h1 id="ans"></h1>

        </div>
    </center>
</body>
<script>
    function calculatePower() {
        let number = document.getElementById("input").value
        let exponent = document.getElementById("input2").value
        let power = Math.pow(number, exponent)
        document.getElementById("ans").innerHTML = "The result is: " + power
    }
</script>
</html>
