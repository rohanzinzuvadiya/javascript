<!-- 3. Create a function that concatenates two strings passed as arguments and returns the resulting string. -->

<body>

    <center>

        <div style="border: 1px solid black ; border-radius: 10px; background-color: whitesmoke; height: 100%; width: 500px; font-family: Arial, Helvetica, sans-serif;">


    <h2>String Concatenation</h2>
    <p>Enter two strings to concatenate:</p>
    <input type="text" id="string1" placeholder="Enter first string">
    <input type="text" id="string2" placeholder="Enter second string">
    <button onclick="concatenateStrings()">Concatenate</button>
    <p id="result"></p>

    </div>
    </center>

</body>
</html>

<script>
  function concatenateStrings() {
    let string1 = document.getElementById("string1").value;
    let string2 = document.getElementById("string2").value;
    let result = string1.concat(string2);
    document.getElementById("result").innerHTML = "The concatenated string is: " + result;
  }
</script>
