<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <center>

        <div style="border: 1px solid black ; border-radius: 10px; background-color: whitesmoke; height: 100%; width: 500px; font-family: Arial, Helvetica, sans-serif;">
        <h1>String Length</h1>
        <input type="text" id="input" placeholder="Enter a string">
        <button onclick="findStringLength()">Find Length</button>
        <h3 id="ans"></h3>
        </div>
    </center>
</body>
<script>
    function findStringLength() {
        let str = document.getElementById("input").value
        let length = str.length
        document.getElementById("ans").innerHTML = "The length of the string is: " + length
    }
</script>
</html>
