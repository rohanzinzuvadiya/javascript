<!-- 2. Design a function that computes the area of a rectangle given its length and width as parameters. -->

<body>
    <center>

        <div style="border: 1px solid black ; border-radius: 10px; background-color: whitesmoke; height: 100%; width: 500px; font-family: Arial, Helvetica, sans-serif;">

    <h2>Rectangle Area Calculator</h2>
    <p>Enter the length and width of the rectangle:</p>
    <input type="number" id="length" placeholder="Enter length">
    <input type="number" id="width" placeholder="Enter width">
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="result"></p>
         
    </div>
    </center>
</body>
</html>

<script>
    function calculateArea() {
    let length = document.getElementById("length").value
    let width = document.getElementById("width").value
    let area = length * width;
    document.getElementById("result").innerHTML = "The area is: " + area;
  }
</script>
