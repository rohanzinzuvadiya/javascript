<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
</head>
<body>
    <center>

        <div style="border: 1px solid black ; border-radius: 10px; background-color: whitesmoke; height: 100%; width: 500px; font-family: Arial, Helvetica, sans-serif;">
        <h2>Celsius to Fahrenheit Converter</h2>

        <input type="number" id="celsius" placeholder="Enter Celsius value">
        <button onclick="convertToFahrenheit()">Convert</button>

        <h3 id="result"></h3>
        </div>
    </center>
</body>
</html>

<script>
    function convertToFahrenheit() {
        let celsius = document.getElementById("celsius").value
        let fahrenheit = (celsius * 9/5) + 32
        document.getElementById("result").innerHTML = celsius + "°C is " + fahrenheit + "°F"
    }
</script>
